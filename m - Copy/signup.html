<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">
<title>signup</title>
</head>
<body>
    <nav id="nav-bar">
        <ul>
          <li><a class="active" href="./home.html">Home</a></li>
          <li><a href="./sign-in.html">Sign-In</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
        </nav>
    <div class="container">
        <div class="form-box">
            <form action="sign-in.html" name="Formfill">
                <h2>Sign_Up</h2>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="name" name="Username" placeholder="User Name" required autocomplete="off">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email"  id="email" placeholder="User Email" required autocomplete="off">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="cpassword" id="pwd" placeholder="Password" required autocomplete="off">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="cPassword" id="pwd" placeholder="Confirm Password" required autocomplete="off">
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="Signup" onclick="signup()">
                </div>
                <div class="group">
                    <span><a>Have an account then:</a></span>
                    <span><a href="./sign-in.html" class="d">Sign-In</a></span>
                </div>
                 
            </form>
        </div>
    </div>
    <script>
        console.log("hey");
        function signup(){
                         var name = document.getElementById("name").value;
                         var email = document.getElementById("email").value;
                         var pass = document.getElementById("pwd").value;


                         localStorage.setItem("name1",name)
                         localStorage.setItem("email1",email)
                         localStorage.setItem("pass1",pass)

         }
    </script>   
</body>
</html>
